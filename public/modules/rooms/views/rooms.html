    <div layout="row">
      <md-button ng-repeat="equipement in equipements" ng-class="{
        'md-raised': equipement.selected
      }" ng-click="toggleFilter(equipement)">{{ equipement.name }}</md-button>
    </div>
    <div layout="row">
      <md-button ng-repeat="capacity in capacities" ng-class="{
        'md-raised': capacity.selected
      }" ng-click="toggleFilter(capacity)">{{ capacity.value}}</md-button>
    </div>
    <div layout="row" ng-if="!loading">
      <md-card ng-repeat="room in rooms | filter:search">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{ room.name }}</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            <p>{{ room.description }}</p>
            <span>
              <md-icon md-font-set="material-icons">perm_identity</md-icon>
              {{ room.capacity }}
            </span>
            <br ng-if="room.equipements.length">
            <md-icon md-font-set="material-icons" ng-if="room.equipements.length">settings</md-icon>
          <span ng-repeat="equipement in room.equipements" style="margin-right: 5px">{{ equipement.name }}</span>
          </md-card-content>
          <md-card-actions layout="row" layout-align="end center">
            <md-button href="#!/rooms/{{ room._id }}">Book</md-button>
          </md-card-actions>
      </md-card>
    </div>
    <div layout="row" layout-align="space-around" ng-if="loading">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
  </section>
</section>
